<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Opacity Animation</title>
  <style>
    /* Define the keyframes */
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    /* Apply the animation to an element */
    .fadeInElement {
      animation: fadeIn 2s ease-in-out; /* Use the defined keyframes */
    }
  </style>
</head>
<body>
  <h1 class="fadeInElement">Animated Text</h1>
  <p class="fadeInElement">This text will fade in</p>
</body>
</html>
