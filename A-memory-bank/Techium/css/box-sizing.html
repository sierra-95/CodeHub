<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Box Sizing Example</title>
  <style>
    .content-box {  /*Total width is 244px 
      200 + 2(2) + 2(20)=244 */  
      width: 200px;
      border: 2px solid red;
      padding: 20px;
      box-sizing: content-box;
      margin-bottom: 20px;
    }

    .border-box { /*Here total width is 200px
      width: 156px, border: 2(2), padding: 2(20) hence total 200px */   
      width: 200px;
      border: 2px solid blue;
      padding: 20px;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <div class="content-box">
    <p>Content Box Sizing</p>
  </div>

  <div class="border-box">
    <p>Border Box Sizing</p>
  </div>
</body>
</html>
