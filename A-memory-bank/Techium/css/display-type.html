<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Display Property Example</title>
  <style>
    .flex-container {
      display: flex;
      justify-content: space-between;
      border: 2px solid blue;
      margin-bottom: 10px;
    }

    .block-element {
      display: block;
      border: 2px solid red;
      margin-bottom: 10px;
    }

    .inline-element {
      display: inline;
      border: 2px solid green;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="flex-container">
    <div>Flex Item 1</div>
    <div>Flex Item 2</div>
    <div>Flex Item 3</div>
  </div>

  <div class="block-element">Block Element 1</div>
  <div class="block-element">Block Element 2</div>

  <span class="inline-element">Inline Element 1</span>
  <span class="inline-element">Inline Element 2</span>
  <span class="inline-element">Inline Element 3</span>
</body>
</html>
