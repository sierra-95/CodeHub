<head>
  <link rel="stylesheet" href="style.css">
</head>

    <!-- Table without scope -->
    <table>
        <caption>Table without scope</caption>
        <thead>
          <tr>
            <th>Header content 1</th>
            <th>Header content 2</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Body content 1</td>
            <td>Body content 2</td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td>Footer content 1</td>
            <td>Footer content 2</td>
          </tr>
        </tfoot>
      </table>
  
  <!-- Table with thead, tbody, and tfoot -->
  <table>
    <caption>Table with scope</caption>
    <thead>
      <tr>
        <th scope="col">Header content 1</th>
        <th scope="col">Header content 2</th>        
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row">Body content 1</th>
        <td>Body content 2</td>        
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <th scope="row">Footer content 1</th>
        <td>Footer content 2</td>
      </tr>
    </tfoot>
  </table>
