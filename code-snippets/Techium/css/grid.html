<html>
    <head>
        <style>
            .grid-container {
                display: grid;
                grid-template-columns: repeat(3, 1fr); /* Three equal columns */
                gap: 10px; /* Gap between grid items */
                }

            .item {
                background-color: lightgray;
                padding: 20px;
                text-align: center;
                }

        </style>
    </head>
    <body>
        <div class="grid-container">
            <div class="item">1</div>
            <div class="item">2</div>
            <div class="item">3</div>
          </div>
          
    </body>
</html>
