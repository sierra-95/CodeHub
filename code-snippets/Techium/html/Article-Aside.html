<!DOCTYPE html>
<html>
<head>
    <title>Article and Aside Example</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Article and Aside Example</h1>
    
    <main>
        <section>
            <article>
                <h2>Main Article Title</h2>
                <p>This is the main content of the article...</p>
                <p>More content goes here...</p>
            </article>
        </section>
        
        <aside>
            <h3>Aside Section</h3>
            <p>This is additional content related to the main article...</p>
            <p>More aside content goes here...</p>
        </aside>
    </main>
</body>
</html>
